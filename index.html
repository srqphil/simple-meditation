<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Meditation</title>
    <link rel="stylesheet" href="meditation.css">
</head>
<body>
    <header>micro meditation</header>
    <main id="welcome">
        <h1 id="mainText">Welcome</h1>
        <p id="message">How long would you like to meditate?</p>
        <div id=selecttime>
            <select name="time" id="time">
                <option value="select time">Select Session Length</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minutes</option>
                <option value="120">2 minutes</option>
            </select>
            <p id="error"></p>
            <p id="timer"></p>
            <button id="startStop" class="button" onclick="startStop()">Begin New Session</button>
        </div>
    </main>
    <script src="simplemeditation.js"></script>
</body>
</html>
